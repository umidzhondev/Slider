<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <!--* CSS FILE -->
    <link rel="stylesheet" href="./css/main.css">
    <!--* CSS FILE END -->
    <!--* FONTAWESOME LINK -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <!--* FONTAWESOME LINK END -->
    <!--* BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--* BOOTSTRAP CSS END -->
</head>

<body>

    <div class="container">
        <div class="slider">
            <h1 class="slider__title title text-center">Slider  - <span class="active">01</span> / <span class="all">05</span></h1>
            <div class="slider__container">
                <div class="slider__boxs">
                    <img src="./image/img-1.jpg"  alt="image...">
                    <img src="./image/img-2.jpg" alt="image...">
                    <img src="./image/img-3.jpg" alt="image...">
                    <img src="./image/img-10.jpg" alt="image...">
                    <img src="./image/img-6.png" alt="image...">
                    <img src="./image/img-9.jpg" alt="image...">
                </div>
            </div>
            <div class="slider__btns">
                <i class="fa prev fa-arrow-circle-left fa-4x"></i>
                <i class="fa next fa-arrow-circle-right fa-4x"></i>
            </div>
        </div>
    </div>

    <!--* BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <!--* BOOTSTRAP JS END -->
    <!--* JAVSCRIPT FILE  -->
    <script src="./js/index.js"></script>
    <!--* JAVSCRIPT FILE END  -->
</body>

</html>
